<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATO</title>
</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>


    <nav class="navbar navbar-dark bg-dark">
        <div class="row">
            <div class="col-10">
                <div class="text-white">
                    <h2>Tato-Películas: <small>Tiempos Anteriores, También Oscuros</small></h2>
                </div>
            </div>
            <div class="col-12">
                <div class="text-white">
                    Ingresaste como: {{request.session.nombre}}
                </div>
            </div>
        </div>

    </nav>

    <div class="container">
        <div class="">
            <h2>Catálogo de películas:</h2>
        </div>



        
        <div class="card-columns">

        {% for pelicula in peliculas %}
        
            <div class="card h-100" >
                <img class="card-img-top" src="{{pelicula.imagen.url}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{pelicula.nombre}}</h5>
                    <p class="card-text">{{pelicula.sinopsis}}</p>
                    <a href="{{pelicula.id}}" class="btn btn-primary">Calificar</a>
                </div>
            </div>
       
        {% endfor %}
    </div>

    


    </div>

</body>

</html>
